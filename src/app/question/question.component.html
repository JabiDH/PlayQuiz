
<mat-card>
    <mat-card-title>
      <h3>{{ quiz.title }}</h3>
      <span *ngIf="question.id">Edit Question</span>
      <span *ngIf="!question.id">New Question</span>
    </mat-card-title>
  <mat-card-content>  
    <form >
      <mat-form-field class="fullWidth">
        <input required [(ngModel)]="question.text" name="question" matInput placeholder="Question">
      </mat-form-field>
      <mat-form-field class="fullWidth">
        <input [(ngModel)]="question.correctAnswer" name="correctAnswer" matInput placeholder="Correct Answer">
      </mat-form-field>
      <mat-form-field class="fullWidth">
        <input [(ngModel)]="question.answer1" name="answer1" matInput placeholder="Wrong Answer 1">
      </mat-form-field>
      <mat-form-field class="fullWidth">
        <input [(ngModel)]="question.answer2" name="answer2" matInput placeholder="Wrong Answer 2">
      </mat-form-field>
      <mat-form-field class="fullWidth">
        <input [(ngModel)]="question.answer3" name="answer3" matInput placeholder="Wrong Answer 3">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>     
    <button *ngIf="question.id" (click)="put(question)" mat-button>EDIT</button>
    <button *ngIf="question.id" (click)="delete(question)" mat-button>DELETE</button>
    <button *ngIf="question.id" (click)="question = {}" mat-button>NEW</button>
    <button *ngIf="!question.id" (click)="post(question)" mat-button>POST</button>  
  </mat-card-actions>
</mat-card>
<mat-card>
  <mat-card-content>  
    <mat-list *ngFor="let question of questions">
      <mat-list-item class="clickLink" (click)="api.selectQuestion(question)"> {{question.text}} </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-actions> 
  </mat-card-actions>
</mat-card>
